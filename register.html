<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Register</title>
</head>
<body>
    <div class="navbar">
        <div class="pBid"><a href="index.html">bid<span>ster</span></p></a></div>
    </div>
    <div class="hero">
        <div class="pFB"><p>Register</p></div>
        <div class="content"><p>Lorem ipsum dolor sit<br />amet, consectetur<br />adipiscing elit. Donec<br />mollis.</p></div>
        <div class="aHA"><a href="login.html">Already have an account?'</a></div>
    </div>
    <div class="container">
        <form action="#" method="post">
            <div>
                <label for="username" class="form-label">Username</label>
                <input type="text" name="username" class="form-control" id="username" />
            </div>
            <div>
                <label for="password" class="form-label">Password</label>
                <input type="text" name="password" class="form-control" id="password" />
            </div>
            <div>
                <label for="email" class="form-label">Email</label>
                <input type="text" name="email" class="form-control" id="email" />
            </div>
            <div>
                <label for="cemail" class="form-label">Confirm Email</label>
                <input type="text" name="cemail" class="form-control" id="cemail" />
            </div>
            <div>
                <label for="birthday" class="form-label">Birthday</label>
                <select id="month" name="month"></select>
                <select id="day" name="day"></select>
                <select id="year" name="year"></select>
            </div>
            <div>
                <input type="checkbox" name="remember" class="form-check-input" />
                <label for="remember" class="form-check-label"> By clicking Register, you agree to our <a href="#">Terms</a>,<br /><a href="#">Privacy Policy</a> and <a href="#">Cookie Policy</a></label>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>
    <script>
        const months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
        const days = Array.from({ length: 31 }, (x, i) => i + 1);
        const years = Array.from({ length: 124 }, (x, i) => 1900 + i);

        const generateOptions = (selectElement, data) => {
            data.forEach(optionValue => {
                const option = document.createElement('option');
                option.value = optionValue;
                option.textContent = optionValue;
                selectElement.appendChild(option);
            });
        };

        const monthSelect = document.getElementById('month');
        const daySelect = document.getElementById('day');
        const yearSelect = document.getElementById('year');

        generateOptions(monthSelect, months);
        generateOptions(daySelect, days);
        generateOptions(yearSelect, years);
    </script>
</body>
</html>
